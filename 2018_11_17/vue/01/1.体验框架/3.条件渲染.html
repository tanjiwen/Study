<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" v-if="input == 1">
            xxx
        </div>
        <input type="text" v-model="input">
        <ul>
            <li v-for="(item, index) in Array(100000)" v-if="false">
                {{index}}
            </li>
        </ul>
    </div>
    <script>
          const vm = new Vue({
              el: '#app',
              data: {
                  isShow: false,
                  input: '1'
              }
          })
    </script>
</body>
</html>
