<html>

            template: `

                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true" :style="{color}">&laquo;</span>
                    </a>
                    </li>
                    <li v-for="item in value"><a href="#" :style="{color}">{{item}}</a></li>
                    <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true" :style="{color}">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </nav>
            `
        })


        new Vue({
            el: '#app',
            template: `<div class="a">
                <PagerA :value="5" color="blue" :a-title="title" />
                <PagerA :value="6" color="red"/>
                <PagerA :value="10" color="#ddd" />
                <PagerA :value="20" color="rgb(0,0,0)" />
                <PagerA :value="2" />
            </div>`,
            data() {
                return {
                    title: '实例',
                    num: 100
                }
            },
            methods: {
                run() {

                }
            }
        })

        // 实例 和组建 没有直接的关系 它们是独立的个体
    </script>
</body>
</html>
